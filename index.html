<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="cards">
        <section class="result">
          <p class="result__title">Your Result</p>
          <div class="result__number">
            <span class="result__number-approximate">76</span>
            <span class="result__number-limit">of 100</span>
          </div>
          <p class="result__great">Great</p>
          <p class="result__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="summary">
          <p class="summary__title">Summary</p>
          <div class="summary__items"></div>
          <button class="summary__btn">Continue</button>
        </section>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
